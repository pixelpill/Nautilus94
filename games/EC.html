<!DOCTYPE html>
<html lang="en">

<head>
	<title>Nautilus94</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #111;
			position: relative;
			min-height: 100vh;
			box-sizing: border-box;
		}

		.game-embed {
			display: block;
			width: 100vw;
			height: calc(100vh - 60px);
			border: none;
			background: #222;
		}

		.taskbar {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100vw;
			height: 60px;
			background: rgba(20, 20, 20, 0.98);
			display: flex;
			justify-content: flex-end;
			align-items: center;
			gap: 16px;
			box-shadow: 0 -2px 8px #0008;
			z-index: 100;
			padding: 0 24px;
		}

		.taskbar button {
			background: #222;
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 10px 22px;
			font-size: 18px;
			cursor: pointer;
			margin-left: 8px;
			transition: background 0.2s;
		}

		.taskbar button:hover {
			background: #444;
		}
	</style>
</head>

<body>
	<embed id="gameEmbed" class="game-embed" src="https://definitelynotblocked.vercel.app/games/mc/index.html"></embed>
	<div class="taskbar">

	</div>
	<style>
		body {
			background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
		}
	</style>
	<script>
		window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = '';
        });
	</script>
	<script>

	</script>
</body>

</html>
